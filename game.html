<!DOCTYPE html>
<html>
<head>
    <title>Box Bounce</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="style.css" rel="stylesheet">
  <link rel="icon" type="image" href="icon.png">
</head>
<body onload="startGame()">
<script>

let player;
let myObstacles = [];
let myScore;
let myLevel;
let wSate;
let level=0;
let upAcceleration=-0.025;
let downAcceleration=0.025;
let distance_between_enemies =0.75;
let gameSpeed=6;
let objectSpeed=75
let theme = new Audio('Theme.mp3');
let end=new Audio('End Game.mp3')
let mState=1;
let Bounce=2;
let scoreDcontroller=100;
let gravity=-7;
let gState=1;
let notaccelerateing=true
// let gameOver;
function startGame() {
    
    player = new component(15, 12, "darkblue", 10, 0);
    player.gravity = 0;
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    // gameOver= new component("30px", "Consolas", "red", 280, 70, "text");
    myLevel = new component("30px", "Consolas", "black", 280, 70, "text");
    myGameArea.start();
}

let myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1000;
        this.canvas.height = 450;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, gameSpeed);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
        this.hitTop();
        // this.gravity=0
    }
    
    this.hitBottom = function() {
        let rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = -Bounce;
            return true;
            
        }else
        return false;
    }
    this.hitTop = function() {
        let TOP = myGameArea.canvas.height +this.height;
        if (this.y < 0) {
            this.y = 0;
            this.gravitySpeed= Bounce;
        }
    }
    this.crashWith = function(otherobj) {
        let myleft = this.x;
        let myright = this.x + (this.width);
        let mytop = this.y;
        let mybottom = this.y + (this.height);
        let otherleft = otherobj.x;
        let otherright = otherobj.x + (otherobj.width);
        let othertop = otherobj.y;
        let otherbottom = otherobj.y + (otherobj.height);
        let crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom ) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    let x, height, gap, minHeight, maxHeight, minGap, maxGap;
    if(theme.ended){
        theme.play()
    }
    for (i = 0; i < myObstacles.length; i += 1) {
     if(gState==1){  
         if (player.crashWith(myObstacles[i])||player.hitBottom()) {
            theme.pause()
    myGameArea.canvas.remove()
    // document.getElementsByClassName("end").
         document.getElementById("go").innerHTML="YOU LOSE <br> You reached level "+ level
         setTimeout(()=>{
            document.close()
         },1000)
            // gameOver.text="Game Over"
            return;
        } 
    }
    }
    myGameArea.clear();
    if(notaccelerateing)
    player.gravity=gravity
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(objectSpeed)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 150;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, height, "red", x, 0));
        myObstacles.push(new component(10, x - height - gap, "red", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -distance_between_enemies;
        myObstacles[i].update();
    }
if(myGameArea.frameNo===1300||myGameArea.frameNo===2000||myGameArea.frameNo===2500||myGameArea.frameNo===3000||myGameArea.frameNo===4000){
    distance_between_enemies-=0.15
    level+=1
}else if(myGameArea.frameNo===4500||wSate){
    myGameArea.canvas.remove()
    // document.getElementsByClassName("end").
    document.getElementById("go").innerHTML="You win!!!!!!!!!!!!!!!!!!!!"

}
    myScore.text="SCORE: " + Math.floor( myGameArea.frameNo/scoreDcontroller);
    myScore.update();
    myLevel.text="LEVEL:"+level
    myLevel.update()
    player.newPos();
    player.update();
    // gameOver.update()
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}
function accelerate(n) {  player.gravity = -n;notaccelerateing=false}
document.addEventListener("keydown",event=>{
   /*if(event.key==="ArrowDown")
   accelerate(upAcceleration);
   else*/ if(event.key=="ArrowDown")
   accelerate(upAcceleration)
   else if(event.key=="s")
   scoreDcontroller/=10
   else if(event.key=="a")
   scoreDcontroller*=10
})
document.addEventListener("keyup",event=>{
    if(event.key=="ArrowDown")
    accelerate(downAcceleration)
})
document.addEventListener("keypress",event=>{
   if(event.key=="|"){
       if(gState==1){
       gState--;
       }else {
           gState++
       }
   }else if(event.key=="m")
   Toggle()
   else if (event.key==" ")
   document.location.reload()
   else if(event.key==="W")
   wSate=true
else if(event=="c")
document.close()
})
   let Toggle=()=>{
if(mState===1){
   theme.play()
   mState--
}else{
   theme.pause()
   mState++
}
}

</script>
<br>
<button onclick="document.location.reload()" class="end">Reset</button>
<button onclick="Toggle()" class="end">Toggle Music</button><br>
<h3>Music by Justice Goodwin</h3>

<h3>Version:18.0</h3>

<h1 id="go"></h1>
</body>
</html>
